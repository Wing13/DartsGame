<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Darts 3D 4 Free</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/darts.json", {onProgress: UnityProgress});
    </script>

   <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
   <script>vkBridge.send('VKWebAppInit');</script>

<script>
function showAd(){bridge.send("VKWebAppCheckNativeAds", {"ad_format": "interstitial"});

                  bridge.send("VKWebAppShowNativeAds", {ad_format:"interstitial"})
                  .then(data => console.log(data.result))
                  .catch(error => console.log(error));
                 }

</script>

  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Darts 3D 4 Free</div>
      </div>
    </div>
  </body>
</html>
